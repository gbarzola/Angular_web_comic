<h1>HEROE {{heroe.casa | uppercase }} : {{heroe.nombre | uppercase}}</h1>
<small>({{heroe.aparicion | date:"y" }})</small>
<hr>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
      <br><br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
      <h2>{{heroe.nombre}}</h2>
    <p>{{heroe.bio}}</p>
    </div>
  </div>
</div>
