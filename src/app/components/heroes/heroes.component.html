<section class="resumen">
<div class="row">

  <div class="col">
    <h1>*ngIf</h1>
    <hr>
    <div *ngIf=mostrar class="card text-white bg-primary mb-3" style="width: 100%;">
      <div class="card-header">Titulo</div>
        <div class="card-body">
          <h5 class="card-title">{{frase.autor}}</h5>
          <p class="card-text">{{frase.mensaje}}</p>
        </div>
    </div>
      <button (click)="mostrar = !mostrar" class="btn btn-outline-primary btn-block">
        Mostrar/Ocultar
      </button>
  </div>

  <div class="col">
    <h1>*ngFor</h1>
    <hr>

    <ul class="list-group">
      <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">{{i+1}} {{ personaje}}</li>
    </ul>
  </div>
</div>
</section>

<section class="tarjetas">
<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index;" >
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
      
      <!-- Metodo Boton -->

      <button (click)="verHeroe(i)" class="btn btn-outline-primary btn-block">Ver más ...</button> 
      
      <!-- Metodo Link 
      <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más ...</a>
      -->

    </div>
  </div>
</div>
</section>
